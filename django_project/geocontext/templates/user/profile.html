{% extends 'main_base.html' %}
{% block title %}
    {{ object.username }}
{% endblock %}

 {% block body_content %}
     <div class="container">
     <div id="layoutSidenav_content">
                <main>
                    <header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
                        <div class="container-xl px-4">
                            <div class="page-header-content">
                                <div class="row align-items-center justify-content-between pt-3">
                                    <div class="col-auto mb-3">
                                        <h1 class="page-header-title">
                                            <div class="page-header-icon"><i data-feather="user"></i></div>
                                            Account Settings
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Main page content-->
                    <div class="container-xl px-4 mt-4">
                        <div class="row">
                            <div class="col-xl-4">
                                <!-- Profile picture card-->
                                <div class="mb-4 mb-xl-0">
                                    <div class="mb-4">
                                    <h4 class="fw-bolder">Account</h4>
                                    <div class="text-muted">{{ object.username }}</div>
                                    </div>
                                    <div class="mb-4">
                                        <h4 class="fw-bolder">Plane</h4>
                                        <div class="text-muted">Your plan
                                           <a href="" class="pull-right btn btn-sm btn-primary-soft">Upgrade</a>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <a href="">View pricing plans</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-8">
                                <!-- Account details card-->
                                <div class="card card-waves mb-4 mt-5">
                            <div class="card-body p-5">
                                <div class="row align-items-center justify-content-between">
                                    <div class="col">
                                        <h2 class="text-primary" style="color: #007bff !important">Access Token</h2>
                                        <p class="text-gray-700">You need an API access token.</p>
                                        <a class="btn btn-primary" href="#!">
                                            Generate new token
                                            <i class="ms-1" data-feather="arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
     </div>
 {% endblock %}
