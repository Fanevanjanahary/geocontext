[uwsgi]

chdir = /usr/src/geocontext/django_project
module = core.wsgi
master = true
pidfile=/tmp/django.pid
socket = 0.0.0.0:8080
workers = 4
cheaper = 2
enable-threads = True
threads = 20
processes = 4
env = DJANGO_SETTINGS_MODULE = core.settings.prod_docker
req-logger = file:/var/log/uwsgi-requests.log
logger = file:/var/log/uwsgi-errors.log
memory-report = true
harakiri = 20
plugin = /usr/lib/uwsgi/plugins/python3_plugin.so